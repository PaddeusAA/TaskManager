<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tasks.getTaskName()}">VALUE</title>
</head>
<body>

<p th:text="${tasks.getTaskName()}">VALUE</p>
<p th:text="${tasks.getTaskText()}">VALUE</p>

<br>
<hr/>

<form th:action="@{/tm/{id}/editSomeTask(id=${tasks.getId()})}" target="_self">
    <input type="submit" value="Edit">
</form>

<br>

<form th:method="DELETE" th:action="@{/tm/{id}(id=${tasks.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
